    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDark ? 'üåû' : 'üåô';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                document.querySelector('.theme-toggle').textContent = 'üåû';
            }
        });


        async function generateStory() {
            const userPrompt = document.getElementById('userPrompt').value;
            const genre = document.getElementById('genre').value;
            const language = document.getElementById('language').value;
            const wordCount = document.getElementById('wordCount').value;
            const style = document.getElementById('style').value;

            const finalPrompt = `
Tolong buatkan cerita ${genre} dalam bahasa ${language}, panjang sekitar ${wordCount} kata. 
Tema ceritanya: ${userPrompt}
Gunakan gaya penulisan yang alami dan tidak terdeteksi AI, dengan nuansa ${style}.
Buat alur cerita yang menarik, memiliki tokoh utama, konflik, dan penutup yang memuaskan.
Gunakan gaya bahasa yang imajinatif dan manusiawi.
      `.trim();

            document.getElementById('output').textContent = '‚è≥ Sedang membuat cerita...';
            document.getElementById('tools').classList.remove('show');
            document.getElementById('preview').innerHTML = '';

            try {
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: finalPrompt }
                        ],
                        model: 'openai',
                        private: true
                    })
                });

                if (!response.ok) throw new Error(`HTTP error ${response.status}`);

                const data = await response.text();
                document.getElementById('output').textContent = data;
                document.getElementById('tools').classList.add('show');

                // Generate Preview Image
                // const imagePrompt = `${genre} scene in ${language}, style ${style}`;
                // const imagePrompt = `A ${genre} story visual: ${userPrompt}. scene in ${language}. Artistic style: ${style}. Ultra-detailed, cinematic, trending on artstation.`;

                const imagePrompt = `
                A highly realistic cinematic scene inspired by a ${genre} story.
                Depicting: ${userPrompt}.
                Shot in natural lighting, with emotional expression and professional film-grade visuals.
                35mm lens, shallow depth of field, vivid colors, human realism.
                No logo, no watermark, no text.
                `.trim();


                // const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(imagePrompt)}&model=flux&nologo=true`;

                const landscape = { width: 768, height: 512 }
                const randomSeed = Math.floor(Math.random() * 100000);

                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(
                    imagePrompt
                )}?width=${landscape.width}&height=${landscape.height}&seed=${randomSeed}&model=flux&nologo=true`;

                document.getElementById('preview').innerHTML = `
                <h3>üñºÔ∏è Preview Gambar:</h3>
                <img src="${imageUrl}" alt="preview image" />
                `;

            } catch (err) {
                document.getElementById('output').textContent = '‚ùå Terjadi kesalahan: ' + err.message;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text)
                .then(() => alert('üìã Cerita berhasil disalin!'))
                .catch(() => alert('‚ùå Gagal menyalin teks.'));
        }

        function downloadPDF() {
            const text = document.getElementById('output').textContent;
            const blob = new Blob([text], { type: 'text/plain' }); // Bukan 'application/pdf'

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'cerita-ai.txt'; // Ubah ke .txt agar bisa dibuka
            link.click();
            URL.revokeObjectURL(link.href);
        }
